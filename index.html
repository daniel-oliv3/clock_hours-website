<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Relógio Analógico</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.ico"/>
</head>
<body>
<!-- ======= Relogio ======= -->
<div class="clock">
	<div class="hour"></div>
	<div class="min"></div>
	<div class="sec"></div>
	<span class="transform: rotate(30deg);">1</span>
	<span class="transform: rotate(20deg);">2</span>
	<span class="transform: rotate(90deg);">3</span>
	<span class="transform: rotate(120deg);">4</span>
	<span class="transform: rotate(150deg);">5</span>
	<span class="transform: rotate(180deg);">6</span>
	<span class="transform: rotate(210deg);">7</span>
	<span class="transform: rotate(240deg);">8</span>
	<span class="transform: rotate(270deg);">9</span>
	<span class="transform: rotate(300deg);">10</span>
	<span class="transform: rotate(330deg);">11</span>
	<span class="transform: rotate(0deg);">12</span>
</div>
	
	<script src="js/script.js"></script>
</body>
</html>
